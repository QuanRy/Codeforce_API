<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Codeforces Finder</title>
  <link rel="icon" type="image/png" href="img/pc_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Codeforces Contest Finder</h1>

    <div class="card">
      <label>Введите ID контеста</label>
      <input type="number" id="contest-id-input" placeholder="Например: 1950">

      <button id="find-contest-btn">Найти</button>

      <div id="cf-error" class="error"></div>
      <div id="cf-result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
