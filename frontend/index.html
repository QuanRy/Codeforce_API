<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Codeforces</title>
  <link rel="icon" type="image/png" href="img/icon_weblink.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1 class="title-with-icons">
      <img src="img/pc_icon.png" class="title-icon">
      Codeforces
      <img src="img/sun_cloud_icon.png" class="title-icon">
    </h1>

    <!-- Карточка Codeforces -->
    <div class="card" id="cf-card">
      <h2>Codeforces</h2>

      <label class="cf-label">Введите ID контеста</label>
      <input type="number" id="contest-id-input" placeholder="1–2000">

      <button id="find-contest-btn" class="center-btn">Найти контест</button>

      <div id="cf-error" class="error"></div>
      <div id="cf-result" class="cf-output"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
